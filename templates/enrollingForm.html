<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enrolling Form</title>
  <link rel="stylesheet" href="/css/join.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <main>
    <form action="/game/{{ID}}/join" method="post">
      <h2>Game ID: {{ID}}</h2>
      <label for="playerName">Name</label>
      <input id="playerName" type="text" name="gameJoiner"/>
      <input type="submit" value="Submit">
      <span class="error">{{invalidName}}</span>
    </form>
  </main>
</body>
</html>
